<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Telegram Instant Saver â€” Settings</title>
  <link rel="stylesheet" href="options.css">
</head>
<body>
  <div class="container">
    <h1>Telegram Instant Saver</h1>

    <section class="section">
      <h2>Connection</h2>
      <div class="field">
        <label for="botToken">Bot Token</label>
        <input type="password" id="botToken" placeholder="123456789:ABC...">
        <small>Get it from <a href="https://t.me/BotFather" target="_blank">@BotFather</a></small>
      </div>
      <div class="field">
        <label for="chatId">Chat ID</label>
        <input type="text" id="chatId" placeholder="-1001234567890">
        <small>Get it from <a href="https://t.me/userinfobot" target="_blank">@userinfobot</a></small>
      </div>
    </section>

    <section class="section">
      <h2>Screenshot</h2>
      <div class="field checkbox-field">
        <label>
          <input type="checkbox" id="addScreenshot" checked>
          Add page screenshot to link
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Link Preview</h2>
      <div class="field checkbox-field">
        <label>
          <input type="checkbox" id="showLinkPreview" checked>
          Show link preview in messages
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Image Sending</h2>
      <div class="field radio-group">
        <label>
          <input type="radio" name="imageCompression" value="true" checked>
          With compression (photo)
        </label>
        <label>
          <input type="radio" name="imageCompression" value="false">
          Without compression (file)
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Icon Color</h2>
      <div class="field icon-selector">
        <label class="icon-option">
          <input type="radio" name="iconColor" value="blue" checked>
          <img src="../icons/icon-blue-48.png" alt="Blue">
        </label>
        <label class="icon-option">
          <input type="radio" name="iconColor" value="green">
          <img src="../icons/icon-green-48.png" alt="Green">
        </label>
        <label class="icon-option">
          <input type="radio" name="iconColor" value="purple">
          <img src="../icons/icon-purple-48.png" alt="Purple">
        </label>
      </div>
    </section>

    <section class="section">
      <h2>Tags</h2>
      <div class="field">
        <div class="tags-grid">
          <div class="tag-field">
            <span>Image</span>
            <input type="text" id="tagImage" value="#image">
          </div>
          <div class="tag-field">
            <span>Link</span>
            <input type="text" id="tagLink" value="#link">
          </div>
          <div class="tag-field">
            <span>Quote</span>
            <input type="text" id="tagQuote" value="#quote">
          </div>
        </div>
      </div>
    </section>

    <div class="actions">
      <button id="saveBtn" class="primary">Save</button>
      <span id="status"></span>
    </div>
  </div>

  <script src="options.js"></script>
</body>
</html>
