<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Saves</title>
  <style>
    * { margin: 0; padding: 0; box-sizing: border-box; }

    :root {
      --bg: #080808;
      --surface: #111111;
      --surface2: #161616;
      --border: rgba(255,255,255,0.06);
      --text: #e8e8e8;
      --text-muted: #666;
      --text-dim: #3a3a3a;
      --accent: #ffffff;
      --radius: 12px;
    }

    body {
      font-family: -apple-system, BlinkMacSystemFont, 'Inter', 'Segoe UI', sans-serif;
      background: var(--bg);
      color: var(--text);
      min-height: 100vh;
      overscroll-behavior: none;
    }

    /* â”€â”€ Toolbar â”€â”€ */
    #toolbar {
      position: fixed; top: 0; left: 0; right: 0;
      height: 52px;
      background: rgba(8,8,8,0.88);
      backdrop-filter: blur(16px);
      -webkit-backdrop-filter: blur(16px);
      border-bottom: 1px solid var(--border);
      display: flex; align-items: center; gap: 10px;
      padding: 0 18px;
      z-index: 100;
    }
    #toolbar.hidden { display: none; }

    #search-input {
      flex: 0 0 220px;
      background: var(--surface);
      border: 1px solid var(--border);
      border-radius: 7px;
      padding: 6px 11px;
      color: var(--text);
      font-size: 13px;
      outline: none;
    }
    #search-input:focus { border-color: rgba(255,255,255,0.18); }
    #search-input::placeholder { color: var(--text-dim); }

    .type-filters { display: flex; gap: 4px; }
    .type-pill {
      background: transparent; border: 1px solid var(--border);
      border-radius: 20px; padding: 4px 11px;
      font-size: 11px; color: var(--text-muted); cursor: pointer;
      transition: all 0.15s; white-space: nowrap;
    }
    .type-pill:hover { border-color: rgba(255,255,255,0.18); color: var(--text); }
    .type-pill.active { background: var(--accent); color: #000; border-color: var(--accent); }

    .toolbar-right { margin-left: auto; display: flex; align-items: center; gap: 10px; }

    /* Color filters (keep existing 6-slot style) */
    .color-filters { display: flex; gap: 8px; align-items: center; }
    .color-circle {
      width: 20px; height: 20px; border-radius: 50%;
      border: 2px solid var(--border); cursor: pointer;
      background: var(--surface); position: relative; transition: border-color 0.15s;
    }
    .color-circle.filled { border-color: transparent; }
    .color-circle:hover { border-color: rgba(255,255,255,0.3); }
    .color-dropdown {
      position: absolute; top: 26px; left: 50%; transform: translateX(-50%);
      background: var(--surface); border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px; padding: 8px;
      display: grid; grid-template-columns: repeat(4, 1fr); gap: 5px;
      z-index: 200; width: 148px;
    }
    .color-dropdown.hidden { display: none; }
    .color-option {
      width: 26px; height: 26px; border-radius: 50%; cursor: pointer;
      border: 2px solid transparent; transition: border-color 0.1s;
    }
    .color-option:hover { border-color: #fff; }

    #ai-status { font-size: 11px; color: var(--text-muted); white-space: nowrap; }

    .disconnect-btn {
      background: none; border: 1px solid var(--border); border-radius: 6px;
      padding: 4px 10px; color: var(--text-muted); font-size: 11px; cursor: pointer;
    }
    .disconnect-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }

    /* â”€â”€ Masonry grid â”€â”€ */
    #grid-wrap { padding: 68px 14px 40px; }

    #masonry { columns: 5; column-gap: 10px; }
    @media (max-width: 1400px) { #masonry { columns: 4; } }
    @media (max-width: 1100px) { #masonry { columns: 3; } }
    @media (max-width: 750px)  { #masonry { columns: 2; } }
    @media (max-width: 480px)  { #masonry { columns: 1; } }

    /* â”€â”€ Cards â”€â”€ */
    .card {
      break-inside: avoid;
      margin-bottom: 10px;
      border-radius: var(--radius);
      overflow: hidden;
      cursor: pointer;
      position: relative;
      transition: transform 0.2s ease, box-shadow 0.2s ease;
    }
    .card:hover { transform: translateY(-2px); box-shadow: 0 8px 28px rgba(0,0,0,0.55); }

    /* Image card */
    .card-image .card-img { width: 100%; display: block; border-radius: var(--radius); }

    /* Link card */
    .card-link {
      background: var(--surface); border: 1px solid var(--border); padding: 13px;
    }
    .card-link .card-favicon { width: 15px; height: 15px; border-radius: 3px; margin-bottom: 7px; display: block; }
    .card-link .card-domain { font-size: 11px; color: var(--text-muted); margin-bottom: 5px; display: block; }
    .card-link .card-title { font-size: 13px; color: var(--text); line-height: 1.45; font-weight: 500; }
    .card-link .card-desc { font-size: 12px; color: var(--text-muted); margin-top: 5px; line-height: 1.45; }

    /* Text / quote card */
    .card-text-item { background: var(--surface2); border: 1px solid var(--border); padding: 15px; }
    .card-text-item .card-quote { font-size: 14px; line-height: 1.6; color: var(--text); }
    .card-text-item .card-source { font-size: 11px; color: var(--text-dim); margin-top: 8px; }

    /* Quote card (new design) */
    .card.card-quote-new {
      border-radius: 0;
      overflow: hidden;
    }
    .card-quote-new {
      background: linear-gradient(170deg, #FFFAF3 61%, #FFF1DE 98%);
      border-radius: 0;
      overflow: hidden;
      position: relative;
    }
    .card-quote-new .quote-body {
      padding: 13px 16px 10px;
    }
    .card-quote-new .quote-text {
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      font-size: 12px;
      line-height: 1.35;
      color: #000;
      white-space: pre-wrap;
    }
    .card-quote-new .quote-footer {
      display: flex;
      align-items: flex-end;
      justify-content: space-between;
      padding: 6px 16px 12px;
    }
    .card-quote-new .quote-source {
      font-family: 'Anybody', sans-serif;
      font-size: 12px;
      color: rgba(92, 70, 39, 0.49);
    }
    .card-quote-new .quote-sign {
      width: 26px;
      height: 22px;
      flex-shrink: 0;
    }
    .card-quote-new .quote-diamonds-svg {
      display: block;
      width: 100%;
      height: 8px;
      flex-shrink: 0;
    }

    /* X post card */
    .card.card-xpost {
      border-radius: 20px;
      overflow: hidden;
    }
    .card-xpost {
      background: #000;
      border: 0.3px solid rgba(81,81,81,0.4);
      border-radius: 20px;
      box-shadow: 0px 13px 21.9px 0px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
    }
    .card-xpost .xpost-header {
      display: flex; align-items: center; gap: 10px;
      padding: 10px 13px 6px;
    }
    .card-xpost .xpost-avatar {
      width: 34px; height: 34px; flex-shrink: 0;
      object-fit: cover;
    }
    .card-xpost .xpost-author {
      font-size: 14px; font-weight: 700;
      color: #fff; line-height: 1.19;
    }
    .card-xpost .xpost-body {
      padding: 0 13px 10px;
      position: relative;
    }
    .card-xpost .xpost-text {
      font-size: 14px; line-height: 1.45;
      color: #fff;
      display: -webkit-box;
      -webkit-line-clamp: 5;
      line-clamp: 5;
      -webkit-box-orient: vertical;
      overflow: hidden;
      mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
      -webkit-mask-image: linear-gradient(to bottom, black 60%, transparent 100%);
    }
    .card-xpost .xpost-preview {
      padding: 0 10px 10px;
    }
    .card-xpost .xpost-screenshot-wrap {
      border-radius: 10px;
      overflow: hidden;
      width: 100%;
      position: relative;
    }
    .card-xpost .xpost-screenshot {
      width: 160%;
      margin-left: -30%;
      display: block;
      object-fit: cover;
      object-position: top;
    }

    /* Product card */
    .card-product { background: var(--surface); border: 1px solid var(--border); }
    .card-product .product-img { width: 100%; display: block; max-height: 200px; object-fit: cover; }
    .card-product .product-info { padding: 11px 13px; }
    .card-product .product-price { font-size: 20px; font-weight: 700; color: var(--accent); line-height: 1.2; }
    .card-product .product-desc { font-size: 11px; color: var(--text-muted); margin-top: 4px; line-height: 1.4; }

    /* Type badge */
    .type-badge {
      position: absolute; top: 9px; right: 9px;
      background: rgba(0,0,0,0.6); backdrop-filter: blur(6px);
      border-radius: 5px; padding: 3px 7px;
      font-size: 10px; color: rgba(255,255,255,0.65);
      font-weight: 600; letter-spacing: 0.4px; text-transform: uppercase;
    }

    /* â”€â”€ Video card â”€â”€ */
    .card.card-video {
      border-radius: 20px;
      overflow: hidden;
    }
    .card-video {
      background: #1F1F1F;
      border: 0.3px solid #404040d8;
      border-radius: 20px;
      box-shadow: 0px 13px 21.9px 0px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .card-video .video-header {
      height: 56px;
      display: flex; align-items: center;
      padding: 0 15px;
      gap: 10px;
      position: relative;
    }
    .card-video .video-favicon {
      width: 27px; height: 27px;
      border-radius: 4px; flex-shrink: 0;
      object-fit: contain;
    }
    .card-video .video-domain {
      font-size: 12px;
      color: rgba(255,255,255,0.3);
      font-weight: 400;
      flex: 1;
    }
    .card-video .video-share-btn {
      width: 34px; height: 34px;
      display: flex; align-items: center; justify-content: center;
      border-radius: 50%;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.4;
      transition: opacity 0.15s;
      flex-shrink: 0;
    }
    .card-video .video-share-btn:hover { opacity: 0.8; }
    .card-video .video-preview {
      padding: 0 10px 10px;
    }
    .card-video .video-glow-wrap {
      position: relative;
    }
    .card-video .video-glow {
      position: absolute;
      bottom: -1px; left: 50%;
      transform: translateX(-50%) scaleX(0.85);
      width: 100%;
      border-radius: 11px;
      filter: blur(30px) saturate(1.4);
      opacity: 0.7;
      pointer-events: none;
      z-index: 0;
    }
    .card-video .video-screenshot {
      position: relative;
      width: 100%;
      display: block;
      border-radius: 11px;
      object-fit: cover;
      z-index: 1;
    }
    .card-video .video-share-btn svg {
      width: 42px; height: 42px;
    }

    /* â”€â”€ Link card (new design) â”€â”€ */
    .card.card-link-new {
      border-radius: 20px;
      overflow: hidden;
    }
    .card-link-new {
      background: linear-gradient(180deg, #393939 0%, #2E2E2E 100%);
      border: 0.3px solid #515151;
      border-radius: 20px;
      box-shadow: 0px 13px 21.9px 0px rgba(0,0,0,0.08);
      overflow: hidden;
    }
    .card-link-new .link-header {
      height: 56px;
      display: flex; align-items: center;
      padding: 0 15px;
      gap: 10px;
      position: relative;
    }
    .card-link-new .link-favicon {
      width: 27px; height: 27px;
      border-radius: 4px; flex-shrink: 0;
      object-fit: contain;
      background: #fff;
    }
    .card-link-new .link-domain {
      font-size: 12px;
      color: rgba(255,255,255,0.3);
      font-weight: 400;
      flex: 1;
    }
    .card-link-new .link-arrow-btn {
      width: 34px; height: 34px;
      display: flex; align-items: center; justify-content: center;
      background: none;
      border: none;
      cursor: pointer;
      opacity: 0.4;
      transition: opacity 0.15s;
      flex-shrink: 0;
      padding: 0;
    }
    .card-link-new .link-arrow-btn:hover { opacity: 0.8; }
    .card-link-new .link-arrow-btn svg { width: 34px; height: 34px; }
    .card-link-new .link-preview {
      padding: 0 10px 10px;
    }
    .card-link-new .link-screenshot {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    /* â”€â”€ Article card (open book) â”€â”€ */
    .card.card-article {
      border-radius: 20px;
      overflow: hidden;
    }
    .card-article {
      background: #D6EEFF;
      border: 0.3px solid rgba(100,170,220,0.4);
      border-radius: 20px;
      box-shadow: 0px 13px 21.9px 0px rgba(0,0,0,0.08);
      overflow: hidden;
      position: relative;
    }
    .card-article .article-header {
      display: flex; align-items: center; justify-content: center;
      gap: 8px;
      padding: 14px 15px 10px;
    }
    .card-article .article-favicon {
      width: 20px; height: 20px;
      border-radius: 4px; flex-shrink: 0;
      object-fit: contain;
    }
    .card-article .article-domain {
      font-size: 12px;
      color: rgba(0,0,0,0.35);
      font-weight: 500;
    }
    .card-article .article-book {
      padding: 0 14px 14px;
      position: relative;
    }
    /* Shared layout for main + shadow layers */
    .card-article .article-book-main,
    .card-article .article-book-shadow {
      display: flex;
      gap: -1px;
      perspective: 800px;
    }
    .card-article .article-book-main {
      position: relative;
      z-index: 3;
    }
    /* Shadow layers â€” absolute, behind main */
    .card-article .article-book-shadow {
      position: absolute;
      left: 14px;
      right: 14px;
      bottom: 14px;
      pointer-events: none;
    }
    .card-article .article-book-shadow-2 {
      z-index: 1;
      transform: scaleX(1.07) translateY(5px);
      opacity: 0.4;
    }
    .card-article .article-book-shadow-1 {
      z-index: 2;
      transform: scaleX(1.035) translateY(2px);
      opacity: 0.65;
    }
    .card-article .article-page {
      flex: 1;
      overflow: hidden;
      box-shadow: 0 2px 8px rgba(0,0,0,0.12);
      position: relative;
    }
    .card-article .article-page::after {
      content: '';
      position: absolute;
      top: 0; bottom: 0;
      width: 33%;
      pointer-events: none;
      z-index: 1;
    }
    .card-article .article-page-left {
      transform: skewY(4deg);
      transform-origin: right bottom;
      border-radius: 4px 0 0 4px;
    }
    .card-article .article-page-left::after {
      right: 0;
      background: linear-gradient(to left, rgba(0,0,0,0.25), rgba(0,0,0,0));
    }
    .card-article .article-page-right {
      transform: skewY(-4deg);
      transform-origin: left bottom;
      border-radius: 0 4px 4px 0;
    }
    .card-article .article-page-right::after {
      left: 0;
      background: linear-gradient(to right, rgba(0,0,0,0.25), rgba(0,0,0,0));
    }
    .card-article .article-page img {
      width: 200%;
      display: block;
    }
    .card-article .article-page-left img {
      object-fit: cover;
      object-position: left top;
    }
    .card-article .article-page-right img {
      object-fit: cover;
      object-position: right top;
      margin-left: -100%;
    }

    /* â”€â”€ Product card (new design) â”€â”€ */
    .card.card-product-new {
      border-radius: 20px;
      overflow: hidden;
    }
    .card-product-new {
      background: #252C10;
      border: 0.3px solid rgba(88,119,65,0.5);
      border-radius: 20px;
      box-shadow: 0px 13px 21.9px 0px rgba(0,0,0,0.08);
      overflow: hidden;Ð¾ÐºÐ²Ð½
      position: relative;
    }
    .card-product-new .product-new-notch {
      display: flex; justify-content: center;
      padding-top: 10px;
    }
    .card-product-new .product-new-notch svg {
      width: 95px; height: 38px;
    }
    .card-product-new .product-new-header {
      padding: 10px 16px 14px;
      display: flex; justify-content: center;
    }
    .card-product-new .product-new-price {
      font-size: 30px;
      font-weight: 400;
      color: #C5CBB2;
      line-height: 1;
      letter-spacing: -0.5px;
      text-align: center;
    }
    .card-product-new .product-new-preview {
      padding: 0 10px 10px;
    }
    .card-product-new .product-new-screenshot {
      width: 100%;
      display: block;
      border-radius: 10px;
      object-fit: cover;
    }

    /* AI pending dot */
    .badge-pending {
      width: 5px; height: 5px; background: var(--text-dim);
      border-radius: 50%; position: absolute; top: 9px; left: 9px;
    }

    /* â”€â”€ Image hover domain button â”€â”€ */
    .card-image { position: relative; }
    .card-image .img-domain-btn {
      position: absolute; bottom: 10px; left: 10px; right: 10px;
      background: rgba(0,0,0,0.35); backdrop-filter: blur(16px); -webkit-backdrop-filter: blur(16px);
      border: none; border-radius: 10px;
      padding: 8px 12px;
      font-size: 12px; color: rgba(255,255,255,0.75);
      cursor: pointer; text-align: center;
      opacity: 0; transition: opacity 0.2s, background 0.15s, color 0.15s;
      z-index: 10;
      pointer-events: none;
    }
    .card-image:hover .img-domain-btn {
      opacity: 1;
      pointer-events: auto;
    }
    .card-image .img-domain-btn:hover {
      background: rgba(0,0,0,0.55);
      color: #fff;
    }

    /* â”€â”€ X Post clickable favicon â”€â”€ */
    .card-xpost .xpost-avatar { cursor: pointer; }
    .card-xpost .xpost-avatar:hover { opacity: 0.8; }

    /* â”€â”€ Quote source clickable â”€â”€ */
    .card-quote-new .quote-source-link {
      font-family: 'Anybody', sans-serif;
      font-size: 12px;
      color: rgba(92, 70, 39, 0.49);
      text-decoration: none;
      cursor: pointer;
      transition: color 0.15s;
    }
    .card-quote-new .quote-source-link:hover {
      color: rgba(92, 70, 39, 0.75);
    }

    /* â”€â”€ Lightbox â”€â”€ */
    #lightbox {
      position: fixed; inset: 0; background: rgba(0,0,0,0.92);
      display: flex; align-items: center; justify-content: center;
      z-index: 500; cursor: zoom-out;
    }
    #lightbox.hidden { display: none; }
    #lightbox img { max-width: 90vw; max-height: 88vh; border-radius: 10px; object-fit: contain; }
    #lightbox-link { color: #888; font-size: 13px; margin-top: 14px; text-decoration: none; position: absolute; bottom: 28px; }

    /* â”€â”€ Fullscreen content overlay (tweets, quotes) â”€â”€ */
    #content-overlay {
      position: fixed; inset: 0; background: rgba(0,0,0,0.92);
      display: flex; align-items: center; justify-content: center; flex-direction: column;
      z-index: 500; cursor: default;
      overflow-y: auto;
      padding: 40px 20px;
    }
    #content-overlay.hidden { display: none; }
    #content-overlay .overlay-close {
      position: fixed; top: 20px; right: 24px;
      background: none; border: none; color: rgba(255,255,255,0.5);
      font-size: 28px; cursor: pointer; z-index: 510;
      width: 40px; height: 40px; display: flex; align-items: center; justify-content: center;
      border-radius: 50%; transition: background 0.15s, color 0.15s;
    }
    #content-overlay .overlay-close:hover { background: rgba(255,255,255,0.1); color: #fff; }

    /* Tweet fullscreen */
    .overlay-tweet {
      max-width: 520px; width: 100%;
      background: #000; border-radius: 20px;
      border: 0.3px solid rgba(81,81,81,0.4);
      overflow: hidden;
    }
    .overlay-tweet .overlay-tweet-header {
      display: flex; align-items: center; gap: 10px;
      padding: 16px 18px 10px;
    }
    .overlay-tweet .overlay-tweet-avatar {
      width: 40px; height: 40px; flex-shrink: 0; border-radius: 50%;
      object-fit: cover;
    }
    .overlay-tweet .overlay-tweet-author {
      font-size: 16px; font-weight: 700; color: #fff;
    }
    .overlay-tweet .overlay-tweet-text {
      padding: 0 18px 16px;
      font-size: 15px; line-height: 1.55; color: #fff;
      white-space: pre-wrap;
    }
    .overlay-tweet .overlay-tweet-img {
      width: 100%; display: block;
    }
    .overlay-tweet .overlay-tweet-footer {
      padding: 12px 18px;
      display: flex; justify-content: flex-end;
    }
    .overlay-tweet .overlay-tweet-link {
      font-size: 13px; color: rgba(255,255,255,0.4); text-decoration: none;
    }
    .overlay-tweet .overlay-tweet-link:hover { color: rgba(255,255,255,0.7); }

    /* Quote fullscreen */
    .overlay-quote {
      max-width: 580px; width: 100%;
      background: linear-gradient(170deg, #FFFAF3 61%, #FFF1DE 98%);
      border-radius: 16px;
      overflow: hidden;
    }
    .overlay-quote .overlay-quote-body {
      padding: 32px 28px 20px;
    }
    .overlay-quote .overlay-quote-text {
      font-family: 'Courier Prime', 'Courier New', Courier, monospace;
      font-size: 16px; line-height: 1.5; color: #000;
      white-space: pre-wrap;
    }
    .overlay-quote .overlay-quote-footer {
      display: flex; align-items: flex-end; justify-content: space-between;
      padding: 10px 28px 24px;
    }
    .overlay-quote .overlay-quote-source {
      font-family: 'Anybody', sans-serif;
      font-size: 14px; color: rgba(92, 70, 39, 0.49);
    }
    .overlay-quote .overlay-quote-link {
      font-size: 13px; color: rgba(92, 70, 39, 0.4); text-decoration: none;
    }
    .overlay-quote .overlay-quote-link:hover { color: rgba(92, 70, 39, 0.7); }

    /* â”€â”€ Empty / loading states â”€â”€ */
    #empty-state {
      position: fixed; inset: 0; display: flex; flex-direction: column;
      align-items: center; justify-content: center; color: var(--text-dim);
      font-size: 14px; gap: 8px; pointer-events: none;
    }
    #empty-state.hidden { display: none; }

    .hidden { display: none !important; }

    /* â”€â”€ Toolbar settings button â”€â”€ */
    .settings-btn {
      background: none; border: 1px solid var(--border); border-radius: 6px;
      padding: 4px 9px; color: var(--text-muted); font-size: 14px; cursor: pointer;
      line-height: 1;
    }
    .settings-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }

    /* â”€â”€ Settings panel â”€â”€ */
    #settings-panel { position: fixed; inset: 0; z-index: 600; }
    #settings-panel.hidden { display: none; }
    .settings-overlay {
      position: absolute; inset: 0; background: rgba(0,0,0,0.5);
    }
    .settings-drawer {
      position: absolute; top: 0; right: 0; bottom: 0;
      width: 320px; background: #0f0f0f;
      border-left: 1px solid var(--border);
      display: flex; flex-direction: column;
      overflow: hidden;
    }
    .settings-header {
      display: flex; align-items: center; justify-content: space-between;
      padding: 16px 18px; border-bottom: 1px solid var(--border);
      flex-shrink: 0;
    }
    .settings-title { font-size: 14px; font-weight: 600; color: var(--text); }
    .settings-close {
      background: none; border: none; color: var(--text-muted); font-size: 20px;
      cursor: pointer; line-height: 1; padding: 0 2px;
    }
    .settings-close:hover { color: var(--text); }
    .settings-body { flex: 1; overflow-y: auto; padding: 18px; }
    .settings-section-label {
      font-size: 10px; text-transform: uppercase; letter-spacing: 0.7px;
      color: var(--text-dim); margin: 18px 0 10px; font-weight: 600;
    }
    .settings-section-label:first-child { margin-top: 0; }
    .settings-field { margin-bottom: 12px; }
    .settings-field label { display: block; font-size: 11px; color: var(--text-muted); margin-bottom: 5px; }
    .settings-field input, .settings-field select {
      width: 100%; background: var(--bg); border: 1px solid var(--border);
      border-radius: 7px; padding: 8px 10px; color: var(--text); font-size: 12px; outline: none;
    }
    .settings-field input:focus, .settings-field select:focus { border-color: rgba(255,255,255,0.2); }
    .settings-field select option { background: #111; }
    .settings-field-row {
      display: flex; align-items: center; justify-content: space-between; margin-bottom: 10px;
    }
    .settings-field-row label { margin-bottom: 0; }
    .sp-toggle { position: relative; display: inline-block; width: 34px; height: 18px; flex-shrink: 0; }
    .sp-toggle input { opacity: 0; width: 0; height: 0; }
    .sp-slider {
      position: absolute; cursor: pointer; inset: 0;
      background: var(--surface2); border-radius: 18px; transition: background 0.2s;
    }
    .sp-slider:before {
      content: ''; position: absolute; width: 12px; height: 12px;
      left: 3px; bottom: 3px; background: #555; border-radius: 50%; transition: 0.2s;
    }
    .sp-toggle input:checked + .sp-slider { background: #fff; }
    .sp-toggle input:checked + .sp-slider:before { transform: translateX(16px); background: #000; }
    #sp-ai-config .settings-field-row { gap: 10px; }
    .sp-test-btn {
      background: var(--surface); border: 1px solid var(--border); border-radius: 6px;
      padding: 6px 12px; color: var(--text-muted); font-size: 11px; cursor: pointer; white-space: nowrap;
    }
    .sp-test-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }
    .sp-status { font-size: 11px; color: var(--text-muted); }
    .settings-footer {
      padding: 14px 18px; border-top: 1px solid var(--border);
      display: flex; gap: 8px; flex-shrink: 0;
    }
    .sp-save-btn {
      flex: 1; background: #fff; color: #000; border: none;
      border-radius: 7px; padding: 9px; font-size: 12px; font-weight: 600; cursor: pointer;
    }
    .sp-save-btn:hover { opacity: 0.9; }
    .sp-disconnect-btn {
      background: none; border: 1px solid var(--border); border-radius: 7px;
      padding: 9px 14px; color: var(--text-muted); font-size: 12px; cursor: pointer;
    }
    .sp-disconnect-btn:hover { border-color: rgba(255,255,255,0.2); color: var(--text); }

    /* â”€â”€ Filter divider â”€â”€ */
    .filter-divider { width: 1px; height: 16px; background: var(--border); margin: 0 4px; align-self: center; }

    /* â”€â”€ Single color filter â”€â”€ */
    .color-filter-wrap { position: relative; }
    .color-circle-single {
      width: 22px; height: 22px; border-radius: 50%;
      border: 2px solid var(--border); cursor: pointer;
      background: var(--surface); display: flex; align-items: center; justify-content: center;
      font-size: 13px; color: var(--text-muted); line-height: 1; transition: border-color 0.15s;
      user-select: none;
    }
    .color-circle-single:hover { border-color: rgba(255,255,255,0.3); }
    .color-circle-single.filled { border-color: transparent; font-size: 0; }
    .color-dropdown-single {
      position: absolute; top: 28px; right: 0;
      background: var(--surface); border: 1px solid rgba(255,255,255,0.12);
      border-radius: 10px; padding: 8px;
      display: grid; grid-template-columns: repeat(3, 1fr); gap: 5px;
      z-index: 200; width: 102px;
    }
    .color-dropdown-single.hidden { display: none; }
    .color-option-single {
      width: 24px; height: 24px; border-radius: 50%; cursor: pointer;
      border: 2px solid transparent; transition: border-color 0.1s; box-sizing: border-box;
    }
    .color-option-single:hover { border-color: #fff; }
  </style>
</head>
